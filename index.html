<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="keywords" content="место">
  <meta name="description" content="Проект от Яндекс Практикум - Место">
  <meta name="author" content="Настя">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
<header class="header">
  <img class="header__logo" src="./images/logo-1.svg" alt="Лого">
</header>
<main>
  <section class="profile">
    <div class="profile__inner">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Кусто">
      <div class="profile__info">
        <div class="profile__user-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="prolife__about-user">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
  </section>
  <section class="elements">
    <ul class="elements__list">
      <li class="elements__item">
        <img class="elements__photo" src="./images/china_opera.jpg" alt="Китайская опера">
        <div class="elements__caption-container">
          <h2 class="elements__caption">Китайская опера</h2>
          <button class="elements__btn-like" type="button" aria-label="Лайк"></button>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__photo" src="./images/Chongqing Hongyadong, China.jpg" alt="Чунцин">
        <div class="elements__caption-container">
          <h2 class="elements__caption">Чунцин, Китай</h2>
          <button class="elements__btn-like" type="button" aria-label="Лайк"></button>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__photo" src="./images/kyoto.jpg" alt="Киото">
        <div class="elements__caption-container">
          <h2 class="elements__caption">Киото, Япония</h2>
          <button class="elements__btn-like" type="button" aria-label="Лайк"></button>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__photo" src="./images/Shinjuku Omoide Yokocho, Shinjuku-ku, Japan.jpg" alt="Синдзюку">
        <div class="elements__caption-container">
          <h2 class="elements__caption">Синдзюку, Токио, Япония</h2>
          <button class="elements__btn-like" type="button" aria-label="Лайк"></button>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__photo" src="./images/ren-ran-HG5QX-GXV5A-unsplash.jpg" alt="Горы в тумане">
        <div class="elements__caption-container">
          <h2 class="elements__caption">Горы в тумане</h2>
          <button class="elements__btn-like" type="button" aria-label="Лайк"></button>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__photo" src="./images/twk-tt-xt0ncvINSEY-unsplash.jpg" alt="Пагода">
        <div class="elements__caption-container">
          <h2 class="elements__caption">Пагода</h2>
          <button class="elements__btn-like" type="button" aria-label="Лайк"></button>
        </div>
      </li>
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
</footer>
<div class="popup popup_hidden_form">
  <div class="popup__container">
    <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form" name="formEdit">
      <fieldset class="popup__fieldset">
        <input class="popup__input popup__input_name" type="text" placeholder="Имя пользователя" name="name">
        <input class="popup__input popup__input_about" type="text" placeholder="О себе" name="about">
      </fieldset>
      <button class="popup__btn-save" type="submit" aria-label="Сохранить">Сохранить</button>
    </form>
  </div>
</div>
<script src="./pages/index.js"></script>
</body>
</html>
