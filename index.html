<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="keywords" content="место">
  <meta name="description" content="Проект от Яндекс Практикум - Место">
  <meta name="author" content="Настя">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
<header class="header">
  <a href="#">
    <img class="header__logo" src="./images/logo-1.svg" alt="Лого">
  </a>
</header>
<main>
  <section class="profile">
    <div class="profile__inner">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Кусто">
      <div class="profile__info">
        <div class="profile__user-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__about-user">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
  </section>
  <section class="elements">
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
</footer>
<div class="popup popup_type_edit-form">
  <div class="popup__container">
    <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form popup__form_type_edit" name="formEdit">
      <fieldset class="popup__fieldset">
        <input id="input_type_name" class="popup__input popup__input_type_name" type="text" placeholder="Имя пользователя" name="name" minlength="2" maxlength="40" required>
        <span id="input_type_name-error" class="popup__error popup__error_type_name"></span>
        <input id="input_type_about" class="popup__input popup__input_type_about" type="text" placeholder="О себе" name="about" minlength="2" maxlength="200" required>
        <span id="input_type_about-error" class="popup__error popup__error_type_about"></span>
      </fieldset>
      <button class="popup__btn-save" type="submit" aria-label="Сохранить">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup_type_add-form">
  <div class="popup__container">
    <button class="popup__close-btn popup__close-btn_type_add" type="button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__form popup__form_type_add" name="formAdd">
      <fieldset class="popup__fieldset">
        <input id="input_type_place-name" class="popup__input popup__input_type_place-name" type="text" placeholder="Название места" name="name" minlength="2" maxlength="30" required>
        <span id="input_type_place-name-error" class="popup__error popup__error_type_place-name"></span>
        <input id="input_type_link" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" name="link" required>
        <span id="input_type_link-error" class="popup__error popup__error_type_link"></span>
      </fieldset>
      <button class="popup__btn-save" type="submit" aria-label="Создать">Создать</button>
    </form>
  </div>
</div>
<div class="popup popup_type_photo-open">
  <figure class="popup__container-photo">
    <button class="popup__close-btn popup__close-btn_type_photo" type="button" aria-label="Закрыть"></button>
    <img class="popup__photo-open" src="#" alt="Фото">
    <figcaption class="popup__figcaption"></figcaption>
  </figure>
</div>
<template id="cards_template">
  <li class="cards">
    <img class="cards__photo" src="#" alt="Фото">
    <button class="cards__delete-btn" type="button" aria-label="Удалить карточку"></button>
    <div class="cards__caption-container">
      <h2 class="cards__caption"></h2>
      <button class="cards__btn-like" type="button" aria-label="Лайк"></button>
    </div>
  </li>
</template>
<script src="./scripts/index.js"></script>
</body>
</html>
