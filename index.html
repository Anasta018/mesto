<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="keywords" content="место">
  <meta name="description" content="Проект от Яндекс Практикум - Место">
  <meta name="author" content="Настя">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
<header class="header">
  <img src="./images/logo.svg" alt="Лого">
</header>
<main>
  <section class="profile">
    <img class="profile__avatar" src="./images/kusto.jpg" alt="Кусто">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
    </div>
    <p class="prolife__about-user">Исследователь океана</p>
    <button class="profile__add-button" type="button" aria-label="Добавить"></button>
  </section>
  <section class="elements">
    <ul class="elements__list"></ul>
  </section>
</main>
<footer>
  <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
</footer>
<div class="popup popup_form_edit-profile">
  <div class="popup__container">
    <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form" name="formEdit">
      <fieldset class="popup__fieldset">
        <input class="popup__input popup__input_name" type="text" placeholder="Имя пользователя" name="name">
        <input class="popup__input popup__input_about" type="text" placeholder="О себе" name="about">
      </fieldset>
      <button class="popup__btn-save" type="submit" aria-label="Сохранить"></button>
    </form>
    <button class="popup__btn-close" type="button" aria-label="Закрыть окно"></button>
  </div>
</div>
<script src="./pages/index.js"></script>
</body>
</html>
